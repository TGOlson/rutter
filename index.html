<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rutter Scratch</title>
    <script type="text/javascript" src="/qs.js"></script>
    <script type="text/javascript" src="/rutter.js"></script>
  </head>
  <body>
    <h1>Rutter</h1>
    <a href="javascript:void(0)" onclick="transitionTo('foo')">Foo</a>
    <a href="javascript:void(0)" onclick="transitionTo('bar')">Bar</a>
    <a href="javascript:void(0)" onclick="transitionTo('foo.bar', {what: 'bar'})">FooBar</a>
  </body>
</html>
